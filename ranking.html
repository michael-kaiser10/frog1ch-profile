<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ranking</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;800&family=Onest:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="bg-sheen"></div>

<div class="app">
  <aside class="rail">
    <div class="rail-top">
      <div class="brand">
        <span class="brand-mark"></span>
        <div>
          <div class="brand-title">made_by_frog1ch</div>
          <div class="brand-sub">Metal Tech Arcade</div>
        </div>
      </div>
      <button id="auth-open" class="btn btn-ghost btn-block" type="button">Login / Register</button>
    </div>

    <nav class="rail-nav">
      <a href="index.html">Intro</a>
      <a href="arena.html">Arena</a>
      <a href="chat.html">Chat</a>
      <a href="ranking.html">Ranking</a>
      <a href="account.html">Account</a>
      <a href="profile.html">Profile</a>
      <a href="feedback.html">Feedback</a>
    </nav>

    <div class="rail-actions">
      <button id="logout-btn" class="btn btn-ghost btn-block" disabled>Log out</button>
      <a class="btn btn-primary btn-block" href="arena.html">Play now</a>
    </div>

    <div class="rail-status">
      <div class="rail-metric"><span class="label">Time</span><span id="time" class="value"></span></div>
    </div>
  </aside>

  <main class="stage">
    <div class="stage-grid">
      <div class="stage-main">
        <section class="panel intro">
          <div>
            <span class="pill">Ranking</span>
            <h1>Top players and ELO ladders.</h1>
            <p class="muted">Click any row to open profile.</p>
            <p id="auth-status" class="muted">Not logged in.</p>
          </div>
          <div class="intro-actions">
            <a class="btn btn-primary" href="profile.html">My profile</a>
            <a class="btn btn-ghost" href="chat.html">Open chat</a>
          </div>
        </section>

        <section class="panel" style="grid-column: 1 / -1;">
          <div class="panel-head"><h2>Leaderboards</h2><span class="tag">Live</span></div>
          <div id="leaderboard-content"></div>
        </section>
      </div>
    </div>
  </main>
</div>

<!-- AUTH MODAL -->
<div id="auth-modal" class="modal hidden">
  <div class="modal-card">
    <div class="modal-head">
      <h2>Account Access</h2>
      <button id="auth-close" class="btn btn-ghost" type="button">Close</button>
    </div>
    <div class="hr"></div>
    <p id="auth-msg" class="hint"></p>
    <div class="grid-2">
      <label class="field"><span>Email</span><input id="email-input" type="email" autocomplete="email"></label>
      <label class="field"><span>Password</span><input id="pass-input" type="password" autocomplete="current-password"></label>
    </div>
    <div class="grid-2">
      <label class="field"><span>Confirm</span><input id="pass-confirm" type="password" autocomplete="new-password"></label>
      <label class="field"><span>Nickname</span><input id="nick-input" type="text" maxlength="20"></label>
    </div>
    <div class="btn-row">
      <button id="submit-auth" class="btn btn-primary" type="button">Sign up</button>
      <button id="toggle-auth" class="btn btn-ghost" type="button">Switch to Login</button>
    </div>
  </div>
</div>

<script type="module">
  import { setActiveNav, startClock } from "./js/ui.js";
  setActiveNav(); startClock();
</script>
<script type="module" src="./js/ui.js"></script>
<script type="module" src="./js/auth.js"></script>
<script type="module">
  import { initRanking } from "./js/ranking.js";
  initRanking();
</script>
</body>
</html>
