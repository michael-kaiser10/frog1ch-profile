<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Feedback</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="bg-sheen"></div>

  <div class="app">
    <aside class="rail">
      <div class="brand">
        <div class="brand-dot"></div>
        <div>
          <div class="brand-title">Discord Profile</div>
          <div class="brand-sub">Feedback</div>
        </div>
      </div>

      <nav class="nav">
        <a class="nav-item" href="./index.html">Intro</a>
        <a class="nav-item" href="./arena.html">Arena</a>
        <a class="nav-item" href="./chat.html">Chat</a>
        <a class="nav-item" href="./ranking.html">Ranking</a>
        <a class="nav-item" href="./account.html">Account</a>
        <a class="nav-item active" href="./feedback.html">Feedback</a>
      </nav>

      <div class="rail-actions">
        <button id="auth-open" class="btn btn-primary">Login / Register</button>
        <button id="logout-btn" class="btn" disabled>Log out</button>
        <button id="profile-open" class="btn btn-ghost" disabled>Profile</button>
      </div>

      <div class="rail-card">
        <div class="muted">Status</div>
        <div id="auth-status" class="big">Not logged in.</div>
        <div class="muted mt8">Time</div>
        <div id="time" class="mono"></div>
      </div>
    </aside>

    <main class="stage">
      <div class="card">
        <h1 class="h1">Feedback</h1>
        <div class="muted">Надішли пропозицію або баг-репорт. Писати можна без логіну, але з логіном буде UID.</div>

        <label class="field mt12">
          <div class="label">Message</div>
          <textarea id="fb-text" class="input" rows="6" placeholder="Опиши проблему або ідею…"></textarea>
        </label>

        <div class="actions">
          <button id="fb-send" class="btn btn-primary">Send</button>
        </div>

        <div id="fb-msg" class="muted"></div>
      </div>
    </main>
  </div>

  <!-- AUTH MODAL -->
  <div id="auth-modal" class="modal hidden" aria-hidden="true">
    <div class="modal-card">
      <div class="modal-head">
        <div class="modal-title" id="auth-title">Login</div>
        <button id="auth-close" class="icon-btn" aria-label="close">✕</button>
      </div>

      <div class="modal-body">
        <div class="row2">
          <label class="field">
            <div class="label">Email</div>
            <input id="email-input" class="input" type="email" autocomplete="email" placeholder="email@example.com">
          </label>

          <label class="field">
            <div class="label">Password</div>
            <input id="pass-input" class="input" type="password" autocomplete="current-password" placeholder="мін. 6 символів">
          </label>
        </div>

        <label class="field" id="signup-extra" style="display:none;">
          <div class="label">Nickname (optional)</div>
          <input id="nick-input" class="input" type="text" placeholder="YourNick">
        </label>

        <div id="auth-msg" class="muted"></div>

        <div class="actions">
          <button id="submit-auth" class="btn btn-primary">Log in</button>
          <button id="toggle-auth" class="btn btn-ghost">Switch to Sign up</button>
        </div>
      </div>
    </div>
  </div>

  <!-- PROFILE MODAL -->
  <div id="profile-modal" class="modal hidden" aria-hidden="true">
    <div class="modal-card">
      <div class="modal-head">
        <div class="modal-title">Profile</div>
        <button id="profile-close" class="icon-btn" aria-label="close">✕</button>
      </div>

      <div class="modal-body">
        <div class="muted">UID</div>
        <div id="profile-uid" class="mono"></div>

        <div class="row2 mt12">
          <label class="field">
            <div class="label">Display name</div>
            <input id="profile-name" class="input" type="text" placeholder="Player">
          </label>

          <label class="field">
            <div class="label">Chess ELO</div>
            <input id="profile-elo" class="input" type="number" min="0" step="1" placeholder="1000">
          </label>
        </div>

        <div class="actions">
          <button id="profile-save" class="btn btn-primary">Save</button>
        </div>

        <div id="profile-msg" class="muted"></div>
      </div>
    </div>
  </div>

  <script type="module" src="./script.js"></script>
</body>
</html>
