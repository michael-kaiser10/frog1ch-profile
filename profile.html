<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="panel">
  <h1>ðŸ‘¤ Profile</h1>

  <p id="auth-status">Loading...</p>

  <h3>Stats</h3>
  <ul id="stats"></ul>

  <h3>Badges</h3>
  <div id="badges"></div>

  <a href="index.html"><button>â¬… Back</button></a>
</div>

<script type="module">
import { currentUser } from "./js/auth.js";
import { db } from "./js/firebase.js";
import {
  doc, getDoc
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const stats = document.getElementById("stats");

if (!currentUser) {
  stats.innerHTML = "<li>Login first</li>";
} else {
  const snap = await getDoc(doc(db,"users",currentUser.uid));
  const d = snap.data();

  stats.innerHTML = `
    <li>Chess ELO: ${d.chessElo}</li>
    <li>Card games: ${d.cardGames || 0}</li>
    <li>Card wins: ${d.cardWins || 0}</li>
  `;
}
</script>

</body>
</html>
